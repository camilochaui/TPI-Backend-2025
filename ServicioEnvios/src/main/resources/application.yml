# --- Identidad del Servicio (Spring) ---
server:
  port: 8082

spring:
  security:
    oauth2:
      client:
        registration:
          servicio-envios-client:        # nombre lógico que vamos a usar en el código
            provider: keycloak
            client-id: servicio-envios   # EXACTO como el client de Keycloak
            client-secret: ${SERVICIO_ENVIOS_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://keycloak:8080/realms/transporte-realm
  application:
    name: servicio-envios

  cloud:
    config:
      enabled: false

  # --- Configuración de Base de Datos (PostgreSQL) ---
  datasource:
    url: jdbc:postgresql://postgres:5432/tpi_db
    username: postgres
    password: 0852
    driver-class-name: org.postgresql.Driver

  # --- Configuración de JPA (Hibernate) ---
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # --- Configuración de inicialización de datos ---
  sql:
    init:
      mode: always
      schema-locations: classpath:schema_envios.sql
      data-locations: classpath:data_envios.sql

  # --- Configuración de Seguridad (Keycloak) ---
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://keycloak:8080/realms/transporte-realm"

# --- Configuración de Servicios Externos ---
servicio:
  tarifas:
    url: http://servicio-tarifa:8083
  cliente:
    url: http://servicio-cliente:8081
  flota:
    url: http://servicio-flota:8085

# Configuración de desvío máximo para depósitos intermedios
app:
  desvio-maximo-km: 100.0

# Configuración OSRM
osrm:
  base-url: ${OSRM_BASE_URL:http://localhost:5000}
  route-path: /route/v1/driving


# --- Configuración de Logs ---
logging:
  level:
    org.example.servicioenvios: DEBUG
    org.example.servicioenvios.feign: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG

# --- Configuración de Swagger (SpringDoc) ---
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  info:
    title: API de Servicio de Envíos (Orquestador)
    version: "1.0.0"
    description: "Microservicio central para la gestión y orquestación de envíos."