version: '3.8'

networks:
  app-transporte:
    driver: bridge

volumes:
  osrm_data:
  keycloak_data:
  db_data:

services:
  # --- 1. Infraestructura Base ---
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HTTP_PORT=8080
    ports:
      - "8088:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - app-transporte

  osrm-prepare:
    image: ghcr.io/project-osrm/osrm-backend:v6.0.0
    container_name: osrm-prepare
    volumes:
      - ./osrm/data:/data         # Monta la carpeta local con el .pbf
      - osrm_data:/osrm-data      # Monta el volumen persistente para los archivos .osrm
    command: >
      /bin/sh -c "
        if [ ! -f /osrm-data/argentina-251110.osrm ]; then
          echo '--- OSRM data not found, generating... ---';
          # 1. Extrae usando el .pbf de /data
          osrm-extract -p /opt/car.lua /data/argentina-251110.osm.pbf &&
          # 2. Particiona y contrae los archivos generados (que están en /data por defecto)
          osrm-partition /data/argentina-251110.osrm &&
          osrm-contract /data/argentina-251110.osrm;
          # 3. Mueve TODOS los archivos generados al volumen persistente /osrm-data
          mv /data/argentina-251110.* /osrm-data/;
          echo '--- OSRM data generated successfully. ---';
        else
          echo '--- OSRM data already exists, skipping generation. ---';
        fi
      "
    networks:
      - app-transporte

  osrm:
    image: ghcr.io/project-osrm/osrm-backend:v6.0.0
    container_name: osrm
    ports:
      - "5000:5000"
    volumes:
      - osrm_data:/data
    command: >
      osrm-routed --algorithm ch /data/argentina-251110.osrm
    restart: unless-stopped
    depends_on:
      osrm-prepare: # <-- AÑADIR ESTA DEPENDENCIA
        condition: service_completed_successfully
    networks:
      - app-transporte

  # Eureka removed - services will be statically routed via ApiGateway

  # --- 2. Base de Datos Unificada ---
  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=tpi_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0852
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-transporte

  # --- 3. Microservicios de la Aplicación ---
  servicio-cliente:
    build: ./ServicioCliente
    container_name: servicio-cliente
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tpi_db
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI=http://keycloak:8080/realms/transporte-realm/protocol/openid-connect/certs
    networks:
      - app-transporte

  servicio-envios:
    build: ./ServicioEnvios
    container_name: servicio-envios
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tpi_db
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI=http://keycloak:8080/realms/tu-realm/protocol/openid-connect/certs
      - OSRM_BASE-URL=http://osrm:5000
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_MAPS_API_KEY}
    networks:
      - app-transporte

  servicio-flota:
    build: ./ServicioFlota
    container_name: servicio-flota
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tpi_db
    networks:
      - app-transporte

  servicio-tarifa:
    build: ./ServicioTarifa
    container_name: servicio-tarifa
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tpi_db
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI=http://keycloak:8080/realms/tu-realm/protocol/openid-connect/certs
    networks:
      - app-transporte

  api-gateway:
    build: ./ApiGateway
    container_name: api-gateway
    ports:
      - "9000:9000"
    depends_on:
      - servicio-cliente
      - servicio-envios
      - servicio-flota
      - servicio-tarifa
    environment:
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI=http://keycloak:8080/realms/transporte-realm/protocol/openid-connect/certs
    networks:
      - app-transporte
